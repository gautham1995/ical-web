<!DOCTYPE html>
<html lang="en">

<head>
    <title>ICal - Intraday Stock Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h3 class="mt-3">Intraday Stock Calculator</h3>
        <br />

        <div class="container-fluid">
            <div id="longForm">
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control allow_decimal fw-bold font-monospace" id="bprin"
                                placeholder="Enter priciple amount" name="bprin" required autocomplete="off"
                                value="100000" />
                            <label for="bprin">Priciple Amount (<b>₹</b>)</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control allow_decimal fw-bold font-monospace" id="lquant"
                                placeholder="Enter buy quantity" name="lquant" required autocomplete="off" disabled />
                            <label for="lquant">Quantity (<b>Units</b>)</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control allow_decimal fw-bold font-monospace" id="lbuy"
                                placeholder="Enter buy price" name="lbuy" autofocus required autocomplete="off" />
                            <label for="lbuy">Entry Price (<b>₹</b>)</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control allow_decimal fw-bold font-monospace" id="lstar"
                                placeholder="Enter short percentage" name="lstar" required autocomplete="off"
                                value="0.5" />
                            <label for="lstar">Short (<b>%</b>)</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control allow_decimal fw-bold font-monospace" id="ltar"
                                placeholder="Enter long percentage" name="ltar" required autocomplete="off"
                                value="0.5" />
                            <label for="ltar">Long (<b>%</b>)</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-3 mt-3">
                            <div class="card-body">Short Exit <b>&#126;</b> (<b>₹</b>)
                                <span id="longsl" class="fw-bold font-monospace"></span>
                            </div>
                            <div class="bg-secondary text-white rounded text-center">Stop-Loss for Long Position</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-3 mt-3">
                            <div class="card-body">Long Exit <b>&#126;</b> (<b>₹</b>)
                                <span id="longsp" class="fw-bold font-monospace"></span>
                            </div>
                            <div class="bg-secondary text-white rounded text-center">Stop-Loss for Short Position</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mx-auto w-50 text-center">
                <hr />
                <div id="bpgr"></div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card mb-2 mt-2">
                        <div class="card-body">Short Profit <b>&#126;</b> (<b>₹</b>)
                            <span id="spro" class="fw-bold font-monospace"></span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-2 mt-2">
                        <div class="card-body">Long Profit <b>&#126;</b> (<b>₹</b>)
                            <span id="lpro" class="fw-bold font-monospace"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="calcs.js"></script>
</body>

</html>
